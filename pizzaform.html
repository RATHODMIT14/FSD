<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" style="background-color: skyblue">
        <h1 >Pizza Shop 2.0</h1>
        <fieldset>
            <legend>Customer Details</legend>
        <table style="background-color:pink" align="center" width="50%">
            <tr>
                <th align="right">
                    NAME : 
                </th>
                <td>
                    <input type="text" placeholder="ENTER YOUR NAME" maxlength="10">
                </td>
            </tr>
            <tr>
                <th align="right">MOBILE NUMBER:</th>
                <td>
                    <input type="tel" placeholder="ENTER MOBILE NUMBER" maxlength="10">
                </td>
            </tr>
            <tr>
                <th>ADDRESS: </th>
                <td>
                    <textarea rows="5" cols="21" placeholder="ENTER ADDRESS"></textarea>
                </td>
            </tr>
        </table>
     </fieldset>
     <fieldset>
        <legend>Pizza Toping Detail</legend>
        <table align="center" style="background-color: rgb(255, 240, 192)">
            <tbody>
            <tr>
            <th align="right">Pizza Type :</th>
            <td>
            <table align="center">
            <tr>
                <td><input type="checkbox">Superme</td>
                <td><input type="number" min="1" max="10">QTY</td>
                
            </tr>
            <tr>
                <td><input type="checkbox">Vegetarian</td>
                <td><input type="number" min="1" max="10">QTY</td>
                
            </tr>
            <tr>
                <td><input type="checkbox">FarmVille</td>
                <td><input type="number" min="1" max="10">QTY</td> 
            </td>
            </tr>
            </table>
            </tr>
            
            <tr>
                <th align="right">Pizzza Size :</th>
                <td> <input type="radio" name="size" value="Small">small
                <input type="radio" name="size" value="Medium" >medium
                <input type="radio" name="size" value="Large">large
            </tr>
            <tr>
                <th align="right">Pizzza Sauce :</th>
                <td>
                <select>	<option value="" selected="" disable="" hidden="">--Sauce Type-- </option>	
				<option> Tomato </option>
				<option> Chilly </option>
				<option> BBQ </option>
				</select>
                </td>
            </tr>
            <tr>
                <th align="right" >Extra Topping :</td>
            <td>
                <table align="center" style="background-color: bisque">
                    <tbody>
                        <tr>
                        <td>
                            <input type="checkbox">Cheese
                </td>
                <td>
                    <input type="checkbox">Etra veg
                </td>
                </tr>
                <tr>
                <td>
                    <input type="checkbox">Rosted Brocoli
                </td>
                <td>
                    <input type="checkbox">Black olives
                </td>
            </tr>
            </tbody>
        </table>
        </td>
        </tr>
        <tr>
            <td align="center" colspan="4">
             <b>Delivery Instruction</b>
             <br>
             <textarea rows="4" cols="60" style></textarea>
             <br>
            </td>
            </tr>
        <tr>
            <td align="center" colspan="4">
                <label>
                    <input type="submit" value="send my order">
                </label>
            </td>
        </tr>
    </tbody>
        </table>
     </fieldset>
    </form>
</body>
</html>
