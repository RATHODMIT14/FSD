<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const order=new Promise((resolve,reject)=>{
            let success="cancle";
            setTimeout(()=>{
                if(success){
                    resolve("OREDER PLACED")
                }
                else{
                    reject("ORDER CANCEL")
                }
            },2000)
        })
        order.then(result=>console.log(result))
            .catch(error=>console.log(error))
            .finally(()=>console.log("PROCESS FINISHED"))
    </script>
</body>
</html>
