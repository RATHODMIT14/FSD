<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- productname,price,discount,save,delete(discount) -->
     Product Name :<input type="text" id="p1">
     Price :<input type="number" id="p2">
     Discount :<input type="number" id="d1">
     <button onclick="saveu()">SAVE</button>
     <button onclick="del()">DELETE DISCOUNT</button>
     <p id="p3"></p>
     <script>
        function saveu(){
            let pname=document.getElementById('p1').value
            let pr=document.getElementById('p2').value
            let dis=document.getElementById('d1').value
            localStorage.setItem('PRODUCT_NAME',pname)
            localStorage.setItem('PRICE',pr)
            localStorage.setItem('Discount',dis)
            document.getElementById('p3').innerHTML="SAVED"
        }
        function del(){
            localStorage.removeItem('DISCOUNT')
            let d1=localStorage.getItem('PRODUCT_NAME')
            let d2=localStorage.getItem("PRICE")
            document.getElementById('p3').innerHTML="PRODUCT NAME :"+d1+" PRICE"+d2
            console.log(d1)
            console.log(d2)

        }
     </script>
</body>
</html>
