<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num">
    <script>
        function fun(e){
            const input=document.querySelector('#num')
            input.addEventListener('keydown',e=>{
            if(isNaN(e.key)){
                e.preventDefault()
                alert("ONLY NUMBERS")
            }
        })
        }

        
    </script>
</body>
</html>
