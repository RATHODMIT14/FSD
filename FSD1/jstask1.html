<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const students = [
            { name: 'Alice', scores: { math: 85, science: 90, history: 78 } },
            { name: 'Bob', scores: { math: 92, science: 88, history: 95 } },
            { name: 'Charlie', scores: { math: 70, science: 75, history: 80 } },
            { name: 'Diana', scores: { math: 95, science: 98, history: 93 } }]

        let fobj={}
        let maxavg=0
        for(let s of students){
            let avg=((s.scores.math+s.scores.science+s.scores.history)/3)
            if(avg>maxavg){
                maxavg=avg
                fobj={name:s.name,average:avg.toFixed(2)}
            }
        }
        console.log(fobj)

        let a=23.45239
        console.log(a.toFixed(2))
        console.log(isNaN("Hello"))
        console.log(isNaN(23))
        console.log(parseInt("45.38"))
        console.log(parseFloat("45.89"))

        let l=[10,20,30,40,50]
        for(let[index,value] of l.entries()){
            console.log(index+" "+value)
        }
    </script>
</body>
</html>
